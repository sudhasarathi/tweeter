<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

     <!-- cdnjs -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- app css -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    
    <!-- header css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    
    <!-- new-tweet-css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bungee: 400 || Source Sans Pro -->
    <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet"/>

    <!-- External JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
    
      <span class="bungee">tweeter</span>
      <div class="flex-container-col">
      <span><b>write</b> a new tweet</span>
      <i class="red-icon fas fa-angle-double-down"></i>
    </div>
    </nav>
    <header class="flex-container-col">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><b>Sudha</b> Parthasarathi</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label class="tweet-post-label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class="tweet-btn-ctr bungee">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section></main>
      <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
